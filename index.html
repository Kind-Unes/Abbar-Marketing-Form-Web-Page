  <head>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_US" />

    />

      content="https://kind-unes.github.io/abbartec-marketing-landingpage/"

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AraTech | أراتك" />

      name="twitter:description"
      content="AraTech — أراتك: leading software agency in Saudi Arabia providing mobile apps, web development, AI solutions, and e-commerce."
    />

      name="twitter:image"
      content="https://kind-unes.github.io/abbartec-marketing-landingpage/assets/images/og-image.jpg"
    />

    <!-- Hreflang / Alternate localizations -->
    <link
      rel="alternate"
      href="https://kind-unes.github.io/abbartec-marketing-landingpage/"
      hreflang="x-default"
    />
    <link
      rel="alternate"
      href="https://kind-unes.github.io/abbartec-marketing-landingpage/en/"
      hreflang="en"
    />

      hreflang="ar"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#41B654" />

    <!-- SPA routing support for GitHub Pages -->
    <script>
      // Check if we were redirected from 404.html
      (function () {
        var redirect = sessionStorage.getItem("redirect");
        sessionStorage.removeItem("redirect");
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Naskh+Arabic:wght@400..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

  <body>
